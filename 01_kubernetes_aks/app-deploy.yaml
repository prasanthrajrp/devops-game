apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-game
  namespace: sample-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-game
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: web-game
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      containers:
      - name: web-game
        image: prasanthrajrp/web-game:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
---
apiVersion: v1
kind: Service
metadata:
  name: web-game
  namespace: sample-app
spec:
  type: NodePort
  selector:
    app: web-game
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080
